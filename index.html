<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fontawesome -->
  <script src="https://kit.fontawesome.com/614b4151dc.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  
<body>

  <div id="container">
    <header class="top">
      <div class="logo">
        <img src="images/logo.svg" alt="Logo">
      </div>
    </header>

    <section class="items">
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups">
      </div>

      <div class="texts">
        <h1>Build The Community Your Fans Will Love</h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          
        <a class="button">Register </a>

      </div>

    </section>

    <div class="social-medias">
      <ul>
        <li><a href=""></a><i class="fab fa-instagram"></i> </li>
        <li><a href=""></a><i class="fab fa-twitter"></i> </li>
        <li><a href=""></a><i class="fab fa-facebook-f"></i> </li>
      </ul>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amanda Ramirez</a>.
    </p>
  </footer>
</body>
</html>
